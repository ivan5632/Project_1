<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Button App</title>
    <!-- Load Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use the Inter font for a professional look */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Main Card Container -->
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm text-center border border-gray-200">
        <h1 class="text-2xl font-extrabold text-gray-800 mb-6 tracking-tight">
            Click to Show Message
        </h1>

        <!-- The Button -->
        <button
            id="testButton"
            onclick="showMessage()"
            class="w-full py-3 px-6 bg-indigo-600 text-white font-bold rounded-lg shadow-lg hover:bg-indigo-700 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transform hover:scale-[1.02]"
        >
            Activate Message
        </button>
    </div>

    <!-- Custom Message Modal (Hidden by default) -->
    <!-- This replaces the browser's alert() function as requested by the environment guidelines -->
    <div id="messageModal" class="fixed inset-0 bg-gray-900 bg-opacity-70 hidden flex items-center justify-center p-4 z-50 transition-opacity duration-300 ease-out opacity-0">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-xs transform scale-90 transition-all duration-300 ease-out" id="modalContent">
            <h2 class="text-xl font-bold text-indigo-600 mb-3 border-b pb-2">Notification</h2>
            <p id="messageText" class="text-gray-700 text-2xl mb-6 font-medium text-center py-4">
                <!-- Message content will be inserted here -->
            </p>
            <button
                onclick="hideMessage()"
                class="w-full py-2 bg-indigo-500 text-white font-medium rounded-lg hover:bg-indigo-600 transition-all focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
                Got It
            </button>
        </div>
    </div>

    <script>
        /**
         * Shows the custom modal/message box with the required text.
         */
        function showMessage() {
            const modal = document.getElementById('messageModal');
            const modalContent = document.getElementById('modalContent');
            const messageText = document.getElementById('messageText');

            // 1. Set the required message text
            messageText.textContent = "test11";

            // 2. Prepare for transition
            modal.classList.remove('hidden');

            // 3. Trigger fade-in and scale-up (needs slight delay to allow CSS to register initial state)
            setTimeout(() => {
                modal.classList.add('opacity-100');
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-90');
                modalContent.classList.add('scale-100');
            }, 10);
        }

        /**
         * Hides the custom modal/message box with a smooth transition.
         */
        function hideMessage() {
            const modal = document.getElementById('messageModal');
            const modalContent = document.getElementById('modalContent');

            // 1. Trigger fade-out and scale-down
            modal.classList.remove('opacity-100');
            modal.classList.add('opacity-0');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-90');

            // 2. Hide modal after animation completes
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // 300ms matches the CSS transition duration
        }
    </script>
</body>
</html>
